<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
}

h1 {
  color: #ff3366;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 120px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
}

#yes {
  background: #ff3366;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

#message {
  display: none;
  font-size: 20px;
  color: #ff3366;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ˜</button>
  </div>

  <div id="message">
    YAYYY!! I knew it ğŸ˜â¤ï¸<br>
    You just made me the happiest person ever ğŸ’Œ
  </div>
</div>

<script>
function moveNo() {
  const no = document.getElementById("no");
  const x = Math.random() * 200;
  const y = Math.random() * 80;
  no.style.left = x + "px";
  no.style.top = y + "px";
}

function yesClicked() {
  document.querySelector(".buttons").style.display = "none";
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
